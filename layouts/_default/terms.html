{{ define "main" }}
{{ partial "header" . }}


<div class="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-10">
                <div class="mx-0 mx-md-4">
                    <h1>{{ .Title }}</h1>
                    <hr>
		    <ul class="terms">
		        {{ range $key, $value := .Data.Terms }}
		        <li>
			    <a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
			      {{ $key }}
			    </a>
			    ({{ len $value }})
			</li>
			{{ end }}
		    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

{{ partial "footer.html" . }}
{{ end }}
